<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet.A.Friend</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Pet-A-Friend</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="./Index.html" class="nav-link">Home</a></li>
                    <li><a href="./Pages/pets.html" class="nav-link">Pets</a></li>
                    <li><a href="./Pages/contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
        
        <main class="main-content">
            <section class="hero">
                <h2>Create your own pet!</h2>
                <button class="cta-button">Create Pet!</button>
            </section>
            
            <section class="featured-pets">
                <h3>Featured Pets</h3>
                <div class="pet-cards">
                    <a href="./Pages/pets/zeus.html" class="pet-card-link">
                        <div class="pet-card">
                            <div class="pet-image">
                                <img src="./Assets/Images/zeus.jpg" alt="Zeus the cat">
                            </div>
                            <h4>Zeus</h4>
                            <p>Sweet man</p>
                        </div>
                    </a>
                    <a href="./Pages/pets/borgy.html" class="pet-card-link">
                        <div class="pet-card">
                            <div class="pet-image">
                                <img src="./Assets/Images/buddy.jpg" alt="Buddy the dog">
                            </div>
                            <h4>Borgy</h4>
                            <p>Friendly man</p>
                        </div>
                    </a>
                    <a href="./Pages/pets/hoppy.html" class="pet-card-link">
                        <div class="pet-card">
                            <div class="pet-image">
                                <img src="./Assets/Images/hoppy.jpg" alt="Hoppy the rabbit">
                            </div>
                            <h4>Hoppy</h4>
                            <p>Adorable Rabbit</p>
                        </div>
                    </a>
                </div>
            </section>5        </main>
    </div>
    <script src="./Assets/JS/script.js"></script>
</body>
</html>
