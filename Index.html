<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet.A.Friend</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Pet.A.Friend</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="./Index.html" class="nav-link">Home</a></li>
                    <li><a href="./Pages/pets.html" class="nav-link">Pets</a></li>
                    <li><a href="./Pages/contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
        
        <main class="main-content">
            <section class="hero">
                <h2>Turn Your Friends into a Family!</h2>
                <button class="cta-button">Create Pet!</button>
            </section>
            
            <section class="featured-pets">
                <h3>Featured Pets</h3>
                <div class="pet-cards">
                    <div class="pet-card">
                        <div class="pet-image">
                            <img src="./Assets/Images/cat.png" alt="Image">
                        </div>
                        <h4>Fluffy</h4>
                        <p>Sweet & Playful Cat</p>
                    </div>
                    <div class="pet-card">
                        <div class="pet-image">
                            <img src="./Assets/Images/dog.png" alt="Image">
                        </div>
                        <h4>Buddy</h4>
                        <p>Friendly Dog</p>
                    </div>
                    <div class="pet-card">
                        <div class="pet-image">
                            <img src="./Assets/Images/rabbit.png" alt="Image">
                        </div>
                        <h4>Hoppy</h4>
                        <p>Adorable Rabbit</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
