<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pet.A.Friend</title>
    <link rel="stylesheet" href="../Assets/CSS/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Pet-A-Friend</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../Index.html" class="nav-link">Home</a></li>
                    <li><a href="./pets.html" class="nav-link">Pets</a></li>
                    <li><a href="./contact.html" class="nav-link">Contact</a></li>
                    <li><a href="./about.html" class="nav-link">About</a></li>
                </ul>
            </nav>
        </div>
        
        <main class="main-content">
            <section class="contact-section">
                <div class="contact-header">
                    <h2>Chat with us! </h2>
                    <p>We'd love to hear from you!</p>
                </div>
                
                <div class="contact-container">
                    <div class="contact-info">
                        <div class="info-card">
                            <div class="info-icon">ðŸ“ž</div>
                            <h3>Call Us</h3>
                            <p>123-456-7890</p>
                        </div>
                        <div class="info-card">
                            <div class="info-icon">ðŸ“§</div>
                            <h3>Email Us</h3>
                            <p>hello@petafriend.com</p>
                        </div>
                    </div>

                    <div class="contact-form">
                        <h3>Send us a Message</h3>
                        <form>
                            <div class="form-group">
                                <label for="name">Your Name</label>
                                <input type="text" id="name" name="name" placeholder="What's your name?" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Your Email</label>
                                <input type="email" id="email" name="email" placeholder="Where can we reach you?" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" placeholder="What's this about?" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Your Message</label>
                                <textarea id="message" name="message" placeholder="Tell us everything!" required></textarea>
                            </div>
                            <button type="submit" class="cta-button">Send Message</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
